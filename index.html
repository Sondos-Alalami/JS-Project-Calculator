<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="Stylesheet" type="text/css" href="style.css">
</head>
<body>
   
 <div class="calculator">
     
     <div class="box">0</div>   
     

     <div class="keys_container">
     
       
       <button class="operator"  id="+">+</button>
       <button class="operator" id="-">-</button>
       <button class="operator" id="*">&times;</button>
       <button class="operator" id="/">&#247;</button>
       <button  id="clear">C</button>
       <button class="number" id="7">7</button>
       <button class="number" id="8">8</button>
       <button class="number" id="9">9</button> 
       <button class="currency" id="shekelDollar">ILS to USD</button>
       <button class="opp" id="root">âˆš</button>
       <button class="number" id="4">4</button>
       <button class="number" id="5">5</button>
       <button class="number" id="6">6</button>
       <button class="currency" id="dollarShekel">USD to ILS</button>
        <button class="opp" id="modulas">%</button>
       <button class="number" id="1">1</button>
       <button class="number" id="2">2</button>
       <button class="number" id="3">3</button>
       <button class="currency" id="ShekelEuro">ILS to EUR</button> 
       <button class="equal">=</button>
       <button class= "minus"id="minus">-/+</button>
       <button class="number"id="0">0</button>
       <button class="number" id=".">.</button>
       <button class="currency" id="euroShekel">EUR to ILS</button>
       
    
    
     </div>
 </div>
 <script src="script.js"></script>

</body>
</html>
